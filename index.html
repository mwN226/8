
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JHA Button Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { font-size: 18px; padding: 10px; width: 100%; margin-top: 10px; }
    #result { margin-top: 20px; font-size: 18px; color: green; }
  </style>
</head>
<body>

<h2>Button Test for iPhone</h2>
<input id="jobStep" placeholder="Enter job step..." />
<button id="goBtn" type="button">Generate Output</button>
<div id="result">Output will appear here...</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("goBtn").addEventListener("click", function () {
      const text = document.getElementById("jobStep").value;
      document.getElementById("result").textContent = "You entered: " + text;
    });
  });
</script>

</body>
</html>
